<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container">
            <p class="hero__text">
                Meu Aniversário começa em <br>
                <span id="contador"></span>!
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Rua das Flores nº 0 - Bairro Parcel - JS
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Preço</b>
                        Entrada Franca
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        19/11/2024 às 19:00
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Junte-se a mim
                </a>
            </div>
        </div>
    </header>
    <section class="event event--cake">
        <div class="container" data-aos="fade-right">
            <div class="event__details">
                <h2 class="event__details__title">Bolo</h2>
            </div>
            <img class="event__image" src="images/cake.jpg" alt="Bolo">
        </div>
    </section>
    <section class="event event--candy event--image-left">
        <div class="container" data-aos="fade-left">
            <div class="event__details">
                <h2 class="event__details__title">Doces</h2>
            </div>
            <img class="event__image" src="images/candy.png" alt="Doces">
        </div>
    </section>
    <section class="event event--snacks">
        <div class="container" data-aos="fade-right">
            <div class="event__details">
                <h2 class="event__details__title">Salgados</h2>
            </div>
            <img class="event__image" src="images/snacks.png" alt="Salgados">
        </div>
    </section>
    <div class="text">
        <p class="text__under">E muito mais!</p>
    </div>
    <footer class="footer">
        <p class="footer__text">&copy; Feito por Leandro Sousa</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
